<template name="notifications">
    <!-- Dropdown Trigger -->
    <li>
        <a class="dropdown-button" href="#!" data-activates="dropdown-notifications{{ id }}">
            {{# if notificationCount }}
                <i class="badge left">{{ notificationCount }}</i>
            {{/ if }}
            <i class="fa fa-bell-o left"></i>
            <i class="mdi-hardware-keyboard-arrow-down right"></i>
        </a>
        <!-- Dropdown Structure -->
        <ul id="dropdown-notifications{{ id }}" class="dropdown-content">
            {{# if notificationCount }}
                {{# each notifications }}
                    {{> notificationItem }}
                {{/ each }}
            {{ else }}
                <li><span>No Notifications</span></li>
            {{/ if }}
        </ul>
    </li>
</template>

<template name="notificationItem">
    <li>
        <a href="{{ notificationPostPath }}">
            <strong>{{ commenterName }}</strong> commented on your post
        </a>
    </li>
</template>
